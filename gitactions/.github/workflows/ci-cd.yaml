name: CI/CD to Minikube

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted   # uses your local runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y conntrack curl

      - name: Set up Docker CLI (optional if Docker is already installed)
        run: |
          echo "Docker should already be installed on your runner"

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 --decode > $HOME/.kube/config

      - name: Build Docker image
        run: |
          docker build -t demo-app:latest .

      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/demo-app

      - name: Check deployed pods
        run: kubectl get pods

